<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Disco</title>
    <style>
/* Reset some default styles */
body, h1, p, button {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
}

/* Body Styling */
body {
    background: linear-gradient(135deg, #1a1a1a, #333);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
    padding: 20px;
}

/* Heading */
h1 {
    font-size: 2.5rem;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
    margin-bottom: 20px;
    text-align: center;
}

/* Container for the board */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Game Board */
.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    background-color: #444;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 0 15px #0ff;
}

/* Game Cells */
.cell {
    background-color: #222;
    border: 2px solid #999;
    font-size: 2rem;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s;
}

.cell:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px #f0f;
}

/* Player Styling */
.cell.x {
    color: #ff4ecb;
    text-shadow: 0 0 5px #ff4ecb;
}

.cell.o {
    color: #4effe0;
    text-shadow: 0 0 5px #4effe0;
}

/* Reset Button */
#reset {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1.1rem;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(90deg, #ff4ecb, #4effe0);
    border: none;
    border-radius: 8px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #fff;
    transition:background0.3s, transform 0.2s;
}

#reset:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #4effe0, #ff4ecb);
}
.game-container {
    margin-top: 20px;
    display: flex;
    }
.game-card {
    padding: 10px 20px;
    font-size: 1.1rem;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(90deg, #ff4ecb, #4effe0);
    border: none;
    border-radius: 8px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #fff;
    transition: background0.3s, transform 0.2s;
}
    .game-card:hover {
      transform: scale(1.05);
    background: linear-gradient(90deg, #4effe0, #ff4ecb);
    }
a {
  text-decoration: none;
}
/* Winner Message */
#winnerMessage {
    margin-top: 20px;
    font-size: 1.5rem;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    color: #fffa8b;
    text-shadow: 0 0 10px #fffa8b;
}
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Disco 🎵</h1>
    <div class="container">
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    <button id="reset">Restart Game</button>
    <p id="winnerMessage"></p>
    <div class="game-container">
    <a href="index.html" class="game-card">Quit</a>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const board = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");
    const resetButton = document.getElementById("reset");
    const winnerMessage = document.getElementById("winnerMessage");
    
    let currentPlayer = "x"; // "x" starts
    let gameBoard = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]  // Diagonals
    ];

    function checkWinner() {
        for (let combo of winningCombinations) {
            let [a, b, c] = combo;
            if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                gameActive = false;
                winnerMessage.textContent = `🎉 Player ${gameBoard[a].toUpperCase()} Wins!`;
                highlightWinner(combo);
                return;
            }
        }
        if (!gameBoard.includes("")) {
            winnerMessage.textContent = "It's a Draw! 🤝";
            gameActive = false;
        }
    }

    function highlightWinner(combo) {
        combo.forEach(index => {
            cells[index].style.backgroundColor = "gold";
        });
    }

    function handleClick(event) {
    const index = event.target.dataset.index;
    if (!gameBoard[index] && gameActive && currentPlayer === "x") {
        makeMove(index, "x");
        checkWinner();
        if (gameActive) {
            setTimeout(() => {
                autoMoveO();
                checkWinner();
            }, 500); // Delay for realism
        }
    }
}
function makeMove(index, player) {
    gameBoard[index] = player;
    cells[index].textContent = player.toUpperCase();
    cells[index].classList.add(player);
    currentPlayer = player === "x" ? "o" : "x";
}

function autoMoveO() {
    let emptyIndices = gameBoard
        .map((val, idx) => val === "" ? idx : null)
        .filter(val => val !== null);

    if (emptyIndices.length === 0) return;

    let randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    makeMove(randomIndex, "o");
}

    function resetGame() {
        gameBoard = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        winnerMessage.textContent = "";
        cells.forEach(cell => {
            cell.textContent = "";
            cell.classList.remove("x", "o");
            cell.style.backgroundColor = "";
        });
        currentPlayer = "x";
    }

    cells.forEach(cell => cell.addEventListener("click", handleClick));
    resetButton.addEventListener("click", resetGame);
});
    </script>
</body>
</html>
